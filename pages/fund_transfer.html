<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Transfer</title>
    <link rel="stylesheet" href="../assets/css/common_style.css">
    <link rel="stylesheet" href="../assets/css/fund_transfer.css">
</head>

<body>

    <header>
        <div class="title">
            <a href="">NET BANKING</a>
        </div>

        <div class="full_link">
            <div>
                <a href="./home.html">Home</a>
            </div>


            <div>
                <a class="current_page" href="#">Transfer</a>
            </div>


            <div>
                <a href="./balance_enquire.html">Balance</a>
            </div>

            <div>
                <a href="./history.html">History</a>
            </div>

            <div class="logout">
                <a href="../index.html">Log Out</a>
            </div>
        </div>

    </header>

    <div class="container">
        <img src="../assets/img/resive-removebg-preview (1).png" alt="fund">

        <form>



            <label for="from"> From Account Number </label>
            <input type="text" id="from" name="from" required>

            <label for="to"> Benificiary Account </label>
            <input type="text" id="to" name="to" required>

            <label for="ifsc"> Benificiary IFSC </label>
            <input type="text" id="ifsc" name="ifsc" required>

            <label for="amount"> Transfer Amount </label>
            <input type="number" id="amount" name="amount" required min="1">

            <label for="remark"> Remarks ( Optional )</label>
            <input type="text" id="remark" name="remark">

            <button>Send</button>
        </form>

    </div>
</body>

</html>
