<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <link rel="stylesheet" href="../assets/css/account.css">
</head>

<body>

    <div class="main">

    </div>

</body>

<script>




    //Right side container

    let content_list = document.createElement("div");
    content_list.setAttribute("class", "content_list");
    document.querySelector(".main").append(content_list);

    // 1 child of  Right side container.....

    let welcome = document.createElement("div");
    welcome.setAttribute("class", "name_img");
    content_list.append(welcome);

    let image_user = document.createElement("img");
    image_user.setAttribute("src", "../assets/img/icons8-user-100.png");
    image_user.setAttribute("alt", "icon");
    welcome.append(image_user);


    //User name is adding by getitem.....

    let user_name = document.createElement("h1");
    user_name.setAttribute("id", "fi_name");
    welcome.append(user_name);


    let customer = document.createElement("div");
    customer.setAttribute("class", "customer");
    // customer.innerText = "Customer Details";
    content_list.append(customer);


    let name_of_type = document.createElement("div");
    name_of_type.setAttribute("class", "key");
    customer.append(name_of_type);

    let head = [

        {
            "label": "Name",
            "id": "fname",

        },

        {
            "label": "DOB",
            "id": "dob",

        },

        {
            "label": "PAN.no",
            "id": "pan",

        },

        {
            "label": "Phone.no",
            "id": "phone",

        },

        {
            "label": "Aadhaar.no",
            "id": "aadhar",

        },

        {
            "label": "Email id",
            "id": "email",

        },


        {
            "label": "District",
            "id": "district",

        },

        {
            "label": "Pin code",
            "id": "pincode",

        },

        {
            "label": "State",
            "id": "state",

        },



    ]

    for (let i = 0; i < 9; i++) {

        let heading = document.createElement("h4");
        heading.setAttribute("class", "heading");
        heading.innerText = head[i]["label"];
        name_of_type.append(heading);

    }

    let content = document.createElement("div");
    content.setAttribute("class", "value");
    customer.append(content);


    for (let i = 0; i < 9; i++) {
        let detail = document.createElement("input");
        detail.setAttribute("id", head[i]["id"]);
        content.append(detail);

    }


    let back_button = document.createElement("a");
    back_button.setAttribute("class", "back_button");
    back_button.setAttribute("href", "./home.html")
    back_button.innerText = ("Back to home");
    content_list.append(back_button);






    let show = JSON.parse(localStorage.getItem('array'));

    let account_name = localStorage.getItem("first_name");

    let check;

    show.find(e => {

        if (e["fname"] === account_name) {

            let current_user = e
            console.log(e);

            document.querySelectorAll("#fi_name").innerText = e["fname"]


            document.getElementById("fname").value = current_user["fname"]
            document.getElementById("pan").value = current_user["pan"]
            document.getElementById("aadhar").value = current_user["aadhar"]
            document.getElementById("phone").value = current_user["phone"]
            document.getElementById("email").value = current_user["email"]

        }
    }
    )






</script>

</html>
